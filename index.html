<!DOCTYPE html>
<html>

<head>
    <title>Finding Films</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="style.css"> <!-- our stylesheet to tweak Materialize -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
</head>


<body>
    <!-- took container class off so header & footer would be full width of screen -->

    <!-- Header for the page -->
    <nav>
        <div class="nav-wrapper">
            <h1 class="brand-logo center">Finding Films</h1>
        </div>
    </nav>

    <!-- for background -->
    <div class="jumbotron jumbotron-fluid bg-transparent">

        <!--added search input with placeholder-->
        <div>
            <div class="row">
                <form class="col s12 m12 l12">
                    <div class="row">
                        <div class="input-field center col s6 m6 l6">
                            <i class="material-icons prefix" id="search-button">search</i>
               <!--             <input id="icon_prefix" type="text" class="validate movie-input">  -->
                            <input id="icon_prefix" type="text" class="movie-input" placeholder="Enter movie name...">
                            <label class="label" id="label-text" for="icon_prefix">Search for a movie...</label>
                        </div> <!-- end of input field div -->
                        <!-- credit the movie db here; we have to do (text & logo) this if we use their api -->
                        <div class="col s4 m5 l5 right-align tmdbLogo">
                                This product uses the TMDb API but is not endorsed or certified by TMDb.
                        </div>
                        <div class="col s2 m1 l1 tmdbLogo">
                            <img class="materialboxed" width="40" height="40" src="TMDB-logo.PNG">
                        </div>
                    </div> <!-- end of row with input field -->
                </form>
            </div> <!-- end of row that contains the input field -->

            <!-- add progress bar -->
            <div class='container'>
                <div class="row">
                    <div class="col s12 m3 l3"></div>
                    <div class="col s12 m6 l6">
                        <div class="progressDiv1">
                            <div class="progressDiv2"></div>
                        </div>
                    </div>
                    <div class="col s12 m3 l3"></div>
                </div>
            </div> <!-- end of progress line -->


            <!-- Holds all information for the default movie -->
            <div id="card-container">
                <!-- default movie is the first item in a ul -->
                <ul class="collapsible first-movie">

                    <!-- javascript builds code for movies to go here -->
 
                </ul> <!-- end of unorder list -->
            </div> <!-- end of div of collapsible body of card with all movie details  -->
        </div> <!-- of container -->
    </div> <!-- of jumbotron div -->

    <!-- sticky footer image -->
    <footer class="page-footer s12 m12 l12">
    </footer>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <!-- materialize css -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <!-- javascript code -->
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
