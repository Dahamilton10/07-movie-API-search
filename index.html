<!DOCTYPE html>
<html>

<head>
    <title>Finding Films</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="style.css"> <!-- our stylesheet to tweak Materialize -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body class="container">

    <!-- Header for the page -->
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Finding Films</a>
        </div>
    </nav>


    <!--added search input with placeholder-->

    <div class="row">
        <form class="col s12 m12 l12">
            <div class="row">
                <div class="input-field center col s6">
                    <i class="material-icons prefix" id="search-button">search</i>
                    <input id="icon_prefix" type="text" class="validate movie-input">
                    <label for="icon_prefix">Search for a movie...</label>
                </div>
            </div>
        </form>
    </div>

    <div id="card-container">
        <ul class="collapsible first-movie" data-movie="Space-Jam">
        <li>
            <div class="collapsible-header"><i class="material-icons">arrow_drop_down_circle</i>Space Jam</div>
            <div class="collapsible-body">
                <div class="row">
                    <!-- display the poster -->
                    <div class="col s8 m8 l8">
                        <!-- Maura:  to see what it should look like -->

                        <img src="https://imgc.allpostersimages.com/img/print/u-g-F4S5S30.jpg?w=900&h=900&p=0">
                    </div>

                    <!-- display the year, director, mpaa next to the poster -->
                    <!-- each item (year, director, rating) is on its own row -->
                    <div class="col s3 m3 l3">
                        <div class="row">
                            <div class="center-align valign-wrapper">
                                <p>Year: 1984</p>
                            </div>

                            <div class="center-align valign-wrapper">
                                <p>Director: Whomever</p>
                            </div>
                            
                            <div class="center-align valign-wrapper">
                                <p>MPAA Rating: PG</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- This is where the review will go -->
                    </div>
                    <div class="row" id="space_jam-similar">
                        <!-- This is where the similiar buttons will go -->
                    </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
